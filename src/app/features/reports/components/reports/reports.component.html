<section>
<app-main-dropdown></app-main-dropdown>

<div class="row">
    <div class="col-sm-12">
      <div class="sensorData">
        <form>
          <div class="form-group dropdwnInput">
            <input #fromdatetime id="fromdatetime" name="fromdatetime" 
              [(ngModel)]="selectedFromDate" [owlDateTimeTrigger]="fromDatTime" [owlDateTime]="fromDatTime"
              placeholder="{{'From Date & Time' | translate}}"
              readonly>
            <owl-date-time #fromDatTime></owl-date-time>
          </div>
          <div class="form-group dropdwnInput">
            <input #todatetime id="todatetime" name="todatetime" [(ngModel)]="selectedToDate"
              [owlDateTimeTrigger]="toDateTime" [owlDateTime]="toDateTime" placeholder="{{'To Date & Time'| translate}}"
             readonly>
            <owl-date-time #toDateTime></owl-date-time>
          </div>
          <div class="form-group dropdwnFld">
            <mat-form-field appearance="fill">
                <!-- <mat-label>Value</mat-label> -->
                <mat-select [(ngModel)]="selectedValue" name="food" required>
                  <mat-option *ngFor="let value of FormValueArray" [value]="value">
                    {{value | translate }}
                  </mat-option>
                </mat-select>
            </mat-form-field>
          </div>
          <button class="btn commonBtn" type="submit" (click)="onSubmit()">{{'Submit' | translate}}</button>
        </form>
      </div>
    </div>
  </div>
