<div class="mainBody">
   <div class="pageWrapper">
      <div class="pageBody">
         <section class="loginPage">
            <div class="loginInner">
               <div class="container-fluid">
                  <div class="row">
                     <div class="col-lg-4 col-md-4 pd-0">
                        <div class="loginDesc">
                           <div class="loginInnerDiv">

                              <div class="loginLogo"><img
                                    [src]="selectedLangugae=='en'||selectedLangugae==''?'assets/images/nihon-suido-consultants.jpeg':'assets/images/nihon-suido-consultants.jpeg'"
                                    alt="image" /></div>
                              <!-- <p>{{'Since its founding in 1959, Nihon Suido Consultants Co., Ltd. has contributed to
                                 various business solutions and sustainable growth in the water and sewage field not
                                 only in Japan but also in more than 55 countries'|translate}}..</p> -->
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-8 col-md-8 pd-0">
                        <div class="loginForm">
                           <div class="row">
                              <div class="col-sm-12">
                                 <h1>{{'Welcome'|translate}}</h1>
                              </div>
                           </div>
                           <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                              <div class="row">
                                 <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>{{'Username'|translate}}</label>
                                       <mat-form-field class="login-full-width">
                                          <!-- <mat-label>{{'Username'|translate}}</mat-label> -->
                                          <input [(ngModel)]="loginRequest.username" name="username" matInput  required>
                                       </mat-form-field>
                                    </div>
                                    <div class="form-group">
                                       <label>{{'Password'|translate}}</label>
                                       <mat-form-field class="login-full-width">
                                          <!-- <mat-label>{{'Password'|translate}}:</mat-label> -->
                                          <input type ="password"[(ngModel)]="loginRequest.password" name="password" matInput  required>
                                       </mat-form-field>
                                    </div>
                                    <div class="form-group text-right">
                                       <button type ="submit" class="sign-in"
                                          mat-raised-button>{{'Sign in'|translate}}
                                       </button>
                                    </div>
                                 </div>
                              </div>
                           </form>
                           <!-- <div class="row">
                              <div class="col-sm-12">
                                 <div class="commonHead">
                                    <p><a><label class="forgot-password">{{'Forget password'|translate}} ?</label></a>
                                    </p>
                                 </div>
                              </div>
                           </div> -->
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </div>
</div>
<!-- <ng-snotify></ng-snotify> -->
